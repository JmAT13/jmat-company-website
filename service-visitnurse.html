<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪問看護事業 | JmAT株式会社</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; line-height: 1.6; color: #333; }
        
        header { background: #4a3c2a; padding: 1.5rem 4rem; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .header-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .logo { color: white; font-size: 1.8rem; font-weight: bold; text-decoration: none; }
        nav { display: flex; gap: 3rem; }
        .nav-item { position: relative; }
        .nav-link { color: white; text-decoration: none; font-size: 1rem; font-weight: 500; transition: opacity 0.3s; }
        .nav-link:hover { opacity: 0.7; }
        .dropdown { display: none; position: absolute; top: 100%; left: 0; background: white; min-width: 220px; box-shadow: 0 8px 16px rgba(0,0,0,0.15); border-radius: 4px; margin-top: 0.5rem; padding: 0.5rem 0; }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 0.75rem 1.5rem; color: #333; text-decoration: none; transition: background 0.3s; }
        .dropdown a:hover { background: #f0f0f0; }

        .hero { background: linear-gradient(135deg, #4a3c2a 0%, #5a4d38 100%); color: white; padding: 12rem 2rem 8rem; margin-top: 75px; text-align: center; }
        .hero-label { display: inline-block; background: rgba(125, 211, 192, 0.2); color: #7dd3c0; padding: 0.5rem 1.5rem; border-radius: 50px; font-size: 0.9rem; font-weight: 600; margin-bottom: 2rem; }
        .hero h1 { font-size: 4rem; font-weight: 700; margin-bottom: 1.5rem; }
        .hero h1 .highlight { color: #7dd3c0; }
        .hero .subtitle { font-size: 1.4rem; opacity: 0.9; max-width: 700px; margin: 0 auto; }

        .intro-section { padding: 6rem 2rem; background: white; }
        .intro-container { max-width: 1000px; margin: 0 auto; text-align: center; }
        .intro-section h2 { font-size: 2.5rem; margin-bottom: 2rem; color: #4a3c2a; }
        .intro-section p { font-size: 1.2rem; line-height: 2; color: #555; }

        .testimonials-band { background: #f8f8f8; padding: 3rem 0; overflow: hidden; }
        .testimonials-slider { display: flex; gap: 4rem; animation: scrollTestimonials 30s linear infinite; }
        .testimonial-item { white-space: nowrap; font-size: 1.1rem; color: #666; font-style: italic; }
        @keyframes scrollTestimonials { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .services-detail { padding: 6rem 2rem; background: white; }
        .services-detail h2 { text-align: center; font-size: 2.5rem; margin-bottom: 4rem; color: #4a3c2a; }
        .services-detail h2 .highlight { color: #7dd3c0; }
        .service-row { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; max-width: 1200px; margin: 0 auto 4rem; align-items: center; }
        .service-row.reverse { direction: rtl; }
        .service-row.reverse > * { direction: ltr; }
        .service-image { border-radius: 16px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .service-image img { width: 100%; height: auto; object-fit: contain; display: block; }
