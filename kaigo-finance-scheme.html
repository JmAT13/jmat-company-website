  <style>
    :root{--mint-500:#7dd3c0;--mint-600:#5ec4ad;--mint-400:#8fe0d0;--mint-700:#4db8a5;--mint-300:#a8e8db;--mint-200:#c5f0e7;--mint-100:#e8f8f5;--brown-900:#4a3c2a;--brown-800:#5a4a36;--brown-700:#6a5a46;--brown-600:#7a6a56;--brown-500:#8a7a66;--brown-300:#b0a090;--brown-200:#d0c8bc;--brown-100:#f0ebe6;--white:#fff;--gray-50:#f8f8f8;--gray-100:#f1f5f9;--gray-200:#e2e8f0;--gray-300:#cbd5e1;--gray-500:#64748b;--gray-600:#475569;--red-500:#ef4444;--green-500:#22c55e;--yellow-500:#eab308}
    *{margin:0;padding:0;box-sizing:border-box}

    .app{min-height:100vh}

    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .nav{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(125,211,192,0.95);backdrop-filter:blur(10px);transition:all .3s}

    .nav-logo{font-family:'Noto Serif JP',serif;font-size:1.5rem;font-weight:700;color:var(--brown-900);text-decoration:none}
    .nav-links{display:flex;gap:.5rem}
    .nav-link{padding:.6rem 1rem;font-size:.9rem;font-weight:500;color:var(--brown-900);background:none;border:none;cursor:pointer;border-radius:8px;transition:all .3s}
    .nav-link:hover{background:rgba(255,255,255,.4)}
    .nav-link.active{color:var(--white);background:var(--brown-900)}
    .nav-cta{padding:.7rem 1.5rem;font-size:.95rem;font-weight:600;color:var(--white);background:var(--brown-900);border:none;border-radius:50px;cursor:pointer;transition:all .3s}

    .nav-back{padding:.6rem 1.2rem;font-size:.9rem;font-weight:500;color:var(--brown-900);background:rgba(255,255,255,.5);border:1px solid var(--brown-900);border-radius:50px;cursor:pointer;transition:all .3s;text-decoration:none;display:inline-flex;align-items:center;gap:6px}

    .mobile-menu{position:fixed;inset:0;background:var(--white);z-index:2000;padding:24px;transform:translateX(100%);transition:transform .3s}
    .mobile-menu.open{transform:translateX(0)}
    .mobile-menu-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}
    .mobile-menu-close{background:none;border:none;cursor:pointer;color:var(--brown-900)}
    .mobile-nav-links{display:flex;flex-direction:column;gap:8px}

    .mobile-nav-link:hover,.mobile-nav-link.active{background:var(--mint-100)}
    .hero{min-height:100vh;display:flex;align-items:center;position:relative;overflow:hidden;background:linear-gradient(-45deg,#7dd3c0,#5ec4ad,#8fe0d0,#4db8a5);background-size:400% 400%;animation:gradientShift 15s ease infinite}
    .hero-bg{position:absolute;inset:0;background-image:radial-gradient(circle at 20% 80%,rgba(74,60,42,.1) 0%,transparent 50%),radial-gradient(circle at 80% 20%,rgba(74,60,42,.1) 0%,transparent 50%)}

    .hero-buttons{display:flex;gap:16px;flex-wrap:wrap;animation:fadeInUp .8s ease .3s backwards}
    .btn-primary{display:inline-flex;align-items:center;gap:8px;padding:1.2rem 2.5rem;font-size:1.1rem;font-weight:600;color:var(--white);background:var(--brown-900);border:none;border-radius:50px;cursor:pointer;transition:all .3s}
    .btn-primary:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(74,60,42,.4)}
    .btn-secondary{display:inline-flex;align-items:center;gap:8px;padding:1.2rem 2.5rem;font-size:1.1rem;font-weight:600;color:var(--brown-900);background:rgba(255,255,255,.5);border:2px solid var(--brown-900);border-radius:50px;cursor:pointer;transition:all .3s}
    .btn-secondary:hover{background:rgba(255,255,255,.8)}
    .hero-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:32px;margin-top:80px;padding-top:48px;border-top:1px solid rgba(74,60,42,.2);animation:fadeInUp .8s ease .4s backwards}
    .hero-stat-value{font-family:'Noto Serif JP',serif;font-size:42px;font-weight:700;color:var(--brown-900)}
    .hero-stat-label{font-size:14px;color:var(--brown-700);margin-top:4px}
    @media(max-width:768px){.hero-stats{grid-template-columns:1fr;gap:24px}}
    .section{padding:100px 24px}
    .section-inner{max-width:1200px;margin:0 auto}

    .section-title{font-family:'Noto Serif JP',serif;font-size:clamp(28px,4vw,42px);font-weight:700;color:var(--brown-900);margin-bottom:16px}

    .solution-card::before{content:'';position:absolute;top:-50%;right:-20%;width:400px;height:400px;background:radial-gradient(circle,rgba(255,255,255,.5) 0%,transparent 70%)}
    .solution-content{position:relative;z-index:1}
    .solution-title{font-family:'Noto Serif JP',serif;font-size:28px;font-weight:700;color:var(--brown-900);margin-bottom:24px}
    .solution-list{display:grid;gap:16px}
    .solution-item{display:flex;align-items:flex-start;gap:12px}
    .solution-item svg{flex-shrink:0;color:var(--brown-900);margin-top:2px}
    .solution-item-text{font-size:16px;color:var(--brown-800)}
    .model-comparison{display:grid;grid-template-columns:repeat(2,1fr);gap:32px;margin-bottom:64px}
    @media(max-width:768px){.model-comparison{grid-template-columns:1fr}}
    .model-card{padding:40px;border-radius:20px;position:relative;overflow:hidden}
    .model-card.old{background:var(--gray-100);border:1px solid var(--gray-200)}
    .model-card.new{background:linear-gradient(135deg,var(--brown-800),var(--brown-900));color:var(--white)}
    .model-card.new::before{content:'';position:absolute;top:0;right:0;width:200px;height:200px;background:radial-gradient(circle,var(--mint-500) 0%,transparent 70%);opacity:.2}
    .model-label{display:inline-block;padding:6px 12px;font-size:12px;font-weight:600;border-radius:6px;margin-bottom:20px}
    .model-card.old .model-label{background:var(--gray-200);color:var(--gray-600)}
    .model-card.new .model-label{background:var(--mint-500);color:var(--brown-900)}
    .model-title{font-family:'Noto Serif JP',serif;font-size:24px;font-weight:700;margin-bottom:24px}
    .model-features{display:grid;gap:16px}

    .flow-players{display:grid;grid-template-columns:repeat(4,1fr);gap:24px}

    .flow-player{text-align:center;padding:32px 20px;background:var(--mint-100);border-radius:16px;border:2px solid var(--mint-200);transition:all .3s;cursor:pointer}

    .legal-grid{display:grid;gap:24px}

    .legal-table td{font-size:14px;color:var(--brown-200)}
    .case-tabs{display:flex;justify-content:center;gap:8px;margin-bottom:48px;flex-wrap:wrap}

    .case-tab:hover{border-color:var(--mint-500)}
    .case-tab.active{color:var(--white);background:var(--brown-900);border-color:var(--brown-900)}
    .case-content{display:grid;grid-template-columns:1fr 1fr;gap:48px;align-items:center}
    @media(max-width:900px){.case-content{grid-template-columns:1fr}}
    .case-info{padding:40px;background:var(--white);border-radius:20px;border:1px solid var(--gray-200)}

    .case-benefit svg{flex-shrink:0;color:var(--brown-900)}
    .faq-list{max-width:800px;margin:0 auto;display:grid;gap:16px}
    .faq-item{background:var(--white);border:1px solid var(--gray-200);border-radius:16px;overflow:hidden;transition:all .3s}
    .faq-item:hover{border-color:var(--mint-400)}
    .faq-item.open{border-color:var(--mint-500);box-shadow:0 4px 20px rgba(125,211,192,.2)}
    .faq-question{width:100%;padding:24px;display:flex;justify-content:space-between;align-items:center;background:none;border:none;cursor:pointer;text-align:left;font-size:16px;font-weight:600;color:var(--brown-900)}
    .faq-toggle{width:32px;height:32px;display:flex;align-items:center;justify-content:center;background:var(--mint-100);border-radius:8px;color:var(--brown-700);transition:all .3s}
    .faq-item.open .faq-toggle{background:var(--mint-500);color:var(--brown-900);transform:rotate(45deg)}
    .faq-answer{padding:0 24px 24px;font-size:15px;color:var(--brown-600);line-height:1.8}
    .credit-form-container{max-width:900px;margin:0 auto}
    .credit-form{background:var(--white);border-radius:24px;padding:48px;border:1px solid var(--gray-200);box-shadow:0 4px 20px rgba(74,60,42,.05)}
    .step-indicator{display:flex;justify-content:center;gap:8px;margin-bottom:40px}
    .step-dot{width:12px;height:12px;border-radius:50%;background:var(--gray-200);transition:all .3s}
    .step-dot.active{background:var(--mint-500);transform:scale(1.2)}
    .step-dot.completed{background:var(--brown-900)}
    .step-title{font-size:14px;font-weight:600;color:var(--mint-600);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px}
    .form-section{margin-bottom:40px}
    .form-section:last-child{margin-bottom:0}
    .form-section-title{font-size:18px;font-weight:600;color:var(--brown-900);margin-bottom:24px;padding-bottom:12px;border-bottom:2px solid var(--mint-500)}
    .form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
    @media(max-width:600px){.form-grid{grid-template-columns:1fr}}

    .form-btn-prev{color:var(--brown-900);background:var(--gray-100);border:1px solid var(--gray-200)}

    .form-btn-submit:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(125,211,192,.4)}
    .checkbox-group{display:grid;gap:12px}

    .checkbox-label{font-size:14px;color:var(--brown-800)}
    .credit-result{margin-top:32px;padding:32px;border-radius:16px;animation:fadeIn .5s ease}

    .credit-result.warning{background:linear-gradient(135deg,#fef9c3,#fef08a);border:1px solid #eab308}
    .credit-result.error{background:linear-gradient(135deg,#fee2e2,#fecaca);border:1px solid #ef4444}
    .credit-result-header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .credit-result-title{font-size:20px;font-weight:700}
    .credit-result.success .credit-result-title{color:#166534}
    .credit-result.warning .credit-result-title{color:#854d0e}
    .credit-result.error .credit-result-title{color:#991b1b}
    .credit-result-body{font-size:15px}
    .credit-result.success .credit-result-body{color:#166534}
    .credit-result.warning .credit-result-body{color:#854d0e}
    .credit-result.error .credit-result-body{color:#991b1b}

    .credit-score-value{font-family:'Noto Serif JP',serif;font-size:48px;font-weight:700}
